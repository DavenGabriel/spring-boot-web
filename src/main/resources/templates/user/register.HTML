<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="/css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
</head>

<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 left">
                <div class="input-box">
                    <div class="header-text mb-4">
                        <p>Sign Up To See Your Dream Dog!</p>
                    </div>
                    <form action="/user/register" method="post">
                        <div class="input-field">
                            <input type="text" class="input" name="username" id="username" required="" autocomplete="off">
                            <label for="username">Username</label>
                        </div>
                        <div class="two-forms">
                            <div class="input-field">
                                <input type="password" class="input" name="password" id="password" required="">
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" name="confirmPassword" id="confirmPassword" required="">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="phoneNumber" id="phoneNumber" required="">
                            <label for="phoneNumber">Phone Number</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="address" id="address" required="">
                            <label for="address">Address</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="email" id="email" required="">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field text-center">
                            <span th:text="${errmsg}"></span>
                        </div>
                        <div class="input-field">
                            <button class="submit">Sign Up</button>
                        </div>
                        <div class="signin">
                            <span>Have an account? <a href="/tologin">Sign In</a></span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6 side-image">
                <div class="text">
                    <p>Join the community of Dog Lovers <i>- ludiflex</i></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
