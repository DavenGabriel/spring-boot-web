<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/account.css">

    <title>Hello, world!</title>
</head>

<body>

<nav class="navbar navbar-expand-xl navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/useritem/list">
            <img src="/image/PennyShop.png" alt="PennyShop Logo">
            PennyShop
        </a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/admin/category/{category}(category='Accessories')}">Accessories</a>
                    <a class="dropdown-item" th:href="@{/admin/category/{category}(category='Food')}">Food</a>
                    <a class="dropdown-item" th:href="@{/admin/category/{category}(category='Health')}">Health</a>
                    <a class="dropdown-item" th:href="@{/admin/category/{category}(category='Toy')}">Toy</a>
                </ul>
            </li>
        </ul>

        <div class="navbar-nav">
            <a class="nav-link" href="/transaction/showCart">
                <img src="../image/cart.png" alt="Cart" width="40" height="40">
            </a>
            <a class="nav-link" href="/user/showInfo">
                <img src="../image/3135715.png" alt="Account" width="40" height="40">
            </a>
        </div>
        <span th:text="${session.cu != null ? session.cu.getUsername() : null}" class="btn"></span>
        <a class="btn btn-warning btn-sm m-1" href="/index">Log Out</a>
    </div>
</nav>

<div class="container mt-4">
    <h2>User Profile</h2>
    <div class="row">
        <div class="col-md-4">
            <img th:src="${userinfo.userPic}" class="img-fluid rounded-circle" alt="User Profile Picture">
        </div>
        <div class="col-md-8">
            <ul class="list-group">
                <li class="list-group-item"><strong>Username:</strong> <span th:text="${userinfo.username}"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span th:text="${userinfo.email}"></span></li>
                <li class="list-group-item"><strong>Phone Number:</strong> <span th:text="${userinfo.phoneNumber}"></span>
                </li>
                <li class="list-group-item"><strong>Address:</strong> <span th:text="${userinfo.address}"></span></li>
                <li class="list-group-item"><strong>Joined:</strong> <span th:text="${userinfo.createTime}"></span></li>
            </ul>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

-->
</body>

</html>
