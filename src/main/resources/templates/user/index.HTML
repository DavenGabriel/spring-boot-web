<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
<div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <div class="text">
                    <p>Join the community of Dog Lovers <i>- ludiflex</i></p>
                </div>

            </div>


            <div class="col-md-6 right">
                <div class="input-box">
                    <form action="/user/login" method="post">
                        <div class="header-text mb-4">
                            <h2>Hello, Dog Lovers!</h2>
                            <p>We are happy to have you back.</p>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" name="username" id="username" required="" autocomplete="off">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" name="password" id="password" required="">
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <span th:text="${errmsg}"></span>
                        </div>
                        <div class="input-field">
                            <button type="submit" class="submit">Login</button>
                        </div>
                        <div class="signin">
                            <span>Don't have account? <a href="/toregister">Sign Up</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
