<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="adminadd.css">
    <style>
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <title>Hello, world!</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand align-text-center" href="#">
            <img src="../image/PennyShop.png" alt="" width="75" height="50" class="d-inline-block">
            PennyShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/add">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/list">List Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/user">List user</a>
                </li>
            </ul>
            <span style="text-align: center">Admin</span>
            <a class="btn btn-warning btn-sm m-1" href="/index">Log Out</a>
        </div>
    </div>
</nav>

<div class="container-lg">
    <div class="row">
        <div class="col-12">
            <table class="table table-striped table-hover mt-3 text-center table-bordered">
                <thead>
                <tr>
                    <th>No</th>
                    <th>userPic</th>
                    <th>username</th>
                    <th>password</th>
                    <th>phoneNumber</th>
                    <th>address</th>
                    <th>email</th>
                    <th>Create Time</th>
                    <th>Update Time</th>
                    <th></th>
                </tr>
                </thead>

                <tbody class="text-center">
                <tr th:each="item,iterStat  : ${item}">
                    <td th:text="${iterStat .count}"></td>
                    <td>
                        <img th:src="${item.userPic}" alt="" width="100" height="100" class="showImg">
                    </td>
                    <td th:text="${item.username}"></td>
                    <td th:text="${item.password}"></td>
                    <td th:text="${item.phoneNumber}"></td>
                    <td th:text="${item.address}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.createTime}"></td>
                    <td th:text="${item.updateTime}"></td>
                    <td>
                        <a th:href="@{/admin/deleteUser/{userId}(userId=${item.userId})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
