<head>

        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <title>Hello, world!</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand align-text-center" href="#">
            <img src="../image/PennyShop.png" alt="" width="75" height="50" class="d-inline-block">
            PennyShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/admin/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/add">Add</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/list">List Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/user">List user</a>
                </li>
            </ul>
            <span style="text-align: center">Admin</span>
            <a class="btn btn-warning btn-sm m-1" href="/index">Log Out</a>
        </div>
    </div>
</nav>

<div class="container-lg">
    <form class="item-center" th:object="${Item}" action="/admin/addNew" method="post" enctype="multipart/form-data">
        <div class="row mb-3 pt-3 justify-content-center">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="name" id="inputName">
            </div>
            <div class="col-sm-3">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" name="category" id="autoSizingSelect">
                    <option value="Accessories">Accessories</option>
                    <option value="Food">Food</option>
                    <option value="Health">Health</option>
                    <option value="Toy">Toy</option>
                </select>
            </div>
        </div>
        <div class="row mb-3 pt-3 justify-content-center">
            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="price" id="inputPrice">
            </div>
        </div>
        <div class="row mb-3 pt-3 justify-content-center">
            <label for="inputPicture" class="col-sm-2 col-form-label">Item Picture</label>
            <div class="col-sm-6">
                <input type="file" class="form-control" name="file" id="inputPicture">
            </div>
        </div>
        <div class="row mb-3 pt-3 justify-content-center">
            <button type="submit" class="btn btn-primary col-sm-4">Add</button>
        </div>
    </form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
