<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand align-text-center" href="#">
            <img src="../image/PennyShop.png" alt="" width="75" height="50" class="d-inline-block">
            PennyShop
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container-lg">
    <h1 class="text-center">Update Item</h1>
    <form class="item-center" action="/admin/update" th:object="${itemId}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="${itemId.itemId}"/>
        <div class="row mb-3 pt-3 justify-content-center">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="name" id="inputName" th:placeholder="${itemId.name}" th:value="${itemId.name}">
            </div>
            <div class="col-sm-3">
                <label class="visually-hidden" for="autoSizingSelect">Preference</label>
                <select class="form-select" name="category" id="autoSizingSelect" th:placeholder="${itemId.category}" th:field="${itemId.category}">
                    <option value="Accessories">Accessories</option>
                    <option value="Food">Food</option>
                    <option value="Health">Health</option>
                    <option value="Grooming">Grooming</option>
                </select>
            </div>
        </div>
        <div class="row mb-3 pt-3 justify-content-center">
            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="price" id="inputPrice" th:placeholder="${itemId.price}" th:field="${itemId.price}">
            </div>
        </div>
        <div class="row mb-3 pt-3 justify-content-center">
            <label for="inputPicture" class="col-sm-2 col-form-label">Item Picture</label>
            <div class="col-sm-6">
                <input type="file" class="form-control" name="file" id="inputPicture" required>
            </div>
        </div>
        <div class="row mb-3 pt-3 justify-content-center">
            <button type="submit" class="btn btn-primary col-sm-4">Update</button>
        </div>
    </form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
