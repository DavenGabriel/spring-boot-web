server:
  port: 80

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/petshop
    username: root
    password: 1234
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 20MB
      location: d:/upload/

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

